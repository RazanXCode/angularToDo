<div class="todo-container">
    <h2>To-Do List</h2>
  
    <!-- Reactive form for task input -->
    <form [formGroup]="todoForm" (ngSubmit)="onSubmit()">
      <label for="task">Task</label>
      <input id="task" formControlName="task" type="text" />
      
      <!-- Error message if the task is empty -->
      <div *ngIf="todoForm.get('task')?.invalid && todoForm.get('task')?.touched" class="error">
        Task cannot be empty!
      </div>
  
      <button type="submit" [disabled]="todoForm.invalid">Add Task</button>
    </form>
  
    <ng-container *ngIf="tasks$ | async as tasks">
      <div *ngIf="tasks.length > 0">
        <h3>Task List:</h3>
        <ul>
          <li *ngFor="let task of tasks">
            <input type="checkbox" [checked]="task.completed" (change)="onToggleTask(task.id)">
            <span [class.completed]="task.completed">{{ task.name }}</span>
            <button (click)="onDeleteTask(task.id)">Delete</button>
          </li>
        </ul>
      </div>
    </ng-container>
  </div>
